{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
        {% for product in products %}

		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<hr>

				<button value={{product.id}} id="add-cart"  class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<a class="btn btn-outline-success" href="#">View</a>
				<h4 style="display: inline-block; float: right">
                    <strong>â‚¹{{product.price|floatformat:2}}</strong></h4>

			</div>
		</div>
        {% endfor %}
	</div>
<!--	//check if button is pressed-->
<!--	//ajax is used to add something to the backend without refreshing it-->

<script>
	$(document).on('click', '#add-cart', function(e){
        e.preventDefault();
        var product_id = $(this).val();
        var action = 'add';
        if(product_id!= ''){
            $.ajax({
                url: '{% url "update_cart" %}',
                type: 'POST',
                data: {
                    product_id: $('#add-cart').val(),
                    csrfmiddlewaretoken: '{{ csrf_token }}',
                    action: 'post'
                },
                success: function(json){
                    console.log(json)
                },
                error: function(xhr, errmsg, err){
                }
            });

    });
</script>
{% endblock content %}
